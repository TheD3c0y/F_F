<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-facebook-square"></span> Survey Questions</h1>
            <hr>
            <h2 class="text-center">Take the Survey</h2>
            <br>

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">About You</h4>
                        </div>
                        <div class="panel-body">

                            <form role="form">

                                <div class="form-group">
                                    <label for="name">Name (Required)</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>

                                <div class="form-group">
                                    <label for="photo">Link to Photo Image (Required)</label>
                                    <input type="text" class="form-control" id="photo" required>
                                </div>

                                <hr>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 1</h4>
                                    <label for="q1">Broccoli on pizza is</label>
                                    <select class="form-control" id="q1">
                                        <option value="1">a great idea!</option>
                                        <option value="2">more than I deserve</option>
                                        <option value="3">HOW DARE YOU??</option>
                                        <option value="4">probably poison</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 2</h4>
                                    <label for="q2">My friends think I am</label>
                                    <select class="form-control" id="q2">
                                        <option value="1">A little hotheaded but always have their back</option>
                                        <option value="2">What friends?</option>
                                        <option value="3">Reliable, upbeat, and always looking to find the fun!</option>
                                        <option value="4">Brutally honest but only because I love them</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 3</h4>
                                    <label for="q3">My worst nightmare involves</label>
                                    <select class="form-control" id="q3">
                                        <option value="1">Sharks. Also vampires. Also public speaking</option>
                                        <option value="2">Having a day that somehow ISN'T the greatest day in history</option>
                                        <option value="3">Saying the wrong thing and looking like an unmistakable fool</option>
                                        <option value="4">A giant crowd of laughter and hugs that I'm forced to participate in</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 4</h4>
                                    <label for="q4">The best part of my day is</label>
                                    <select class="form-control" id="q4">
                                        <option value="1">Living every moment to the fullest</option>
                                        <option value="2">Tucking myself into bed at the end</option>
                                        <option value="3">When justice is served to ne'er-do-wells</option>
                                        <option value="4">Anytime I can make a quick escape</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 5</h4>
                                    <label for="q5">The world needs more</label>
                                    <select class="form-control" id="q5">
                                        <option value="1">Safety goggles</option>
                                        <option value="2">Anger management</option>
                                        <option value="3">Fashion sense</option>
                                        <option value="4">Alone time</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 6</h4>
                                    <label for="q6">My main source of exercise is</label>
                                    <select class="form-control" id="q6">
                                        <option value="1">Running from various hazards</option>
                                        <option value="2">Smiling wide at everyone I meet</option>
                                        <option value="3">Pacing and muttering to myself</option>
                                        <option value="4">Shaking my head "no" with conviction</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 7</h4>
                                    <label for="q7">The hottest accessory for summer is</label>
                                    <select class="form-control" id="q7">
                                        <option value="1">My couch</option>
                                        <option value="2">My fiery personality</option>
                                        <option value="3">Fab sunglasses</option>
                                        <option value="4">A life vest</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 8</h4>
                                    <label for="q8">At parties you can find me</label>
                                    <select class="form-control" id="q8">
                                        <option value="1">Warning people to watch their step on the stairs</option>
                                        <option value="2">Amusing a crowd with my strong opinions</option>
                                        <option value="3">Dancing while people stand in a circle around me clapping</option>
                                        <option value="4">Plotting to overthrow the DJ and change the music</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 9</h4>
                                    <label for="q9">My spirit animal is a</label>
                                    <select class="form-control" id="q9">
                                        <option value="1">Sloth</option>
                                        <option value="2">Chihuahua</option>
                                        <option value="3">Peacock</option>
                                        <option value="4">Bear</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <h4 class="panel-title">Question 10</h4>
                                    <label for="q10">On a rainy day, I</label>
                                    <select class="form-control" id="q10">
                                        <option value="1">am sad because it is raining.</option>
                                        <option value="2">can't wait to go splashing in puddles!</option>
                                        <option value="3">can't even count how many things could go wrong on a rainy day!</option>
                                        <option value="4">am angry because I can't play outside.</option>
                                    </select>
                                </div>


<button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#ffModal">Submit</button>
</form>

</div>
</div>

</div>
</div>

<br>
<br>

<footer class="footer">
<div class="container">
<p>
<a href="/api/friends">API Friends Link</a> |
<a href="https://github.com/JocelynTse/friendfinder.git">GitHub Repo</a>
</p>
</div>
</footer>

</div>

</body>

</html>
